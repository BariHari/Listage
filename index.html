<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Listage</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  </head>

  <body>

    <!-- Nav BAR -->
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Listage</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Lists</a></li>
          <li><a href="recipes.html">Recipe</a></li>
          <li><a href="map.html">Locate</a></li>
        </ul>

        <!-- mobile responsive -->
        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Lists</a></li>
          <li><a href="#">Recipe</a></li>
          <li><a href="#">Locate</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <!-- Header/Jumbotron -->
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center blue-text">Turn lists <br> into action.</h1>
        <div class="row center">
          <h5 class="header col s12 light">Keep fed with lists</h5>
        </div>
        <div class="row center">
          <a href="" id="download-button" class="btn-large waves-effect waves-light red">Get Started</a>
        </div>
        <br><br>
      </div>
    </div>

    <!-- search -->
    <div id="listbody" class="hide">
    <div class="container">
      <div class="sw">
        <form>
          <input type="search" class="userInput" placeholder="Search for product..." />
          <button class="go searchForm"><span class="entypo-search"></span>Submit</button>
          <a href="#" class="logo" title="GMRUI"></a>
        </form>
      </div>

      <!--   Product Section   -->
      <div class="container">
        <div class="section">
          <div class="row">
            <div class="col s12 m4 productOptions productOptions1">
              <p class="light">Product 1</p>
            </div>

            <div class="col s12 m4 productOptions productOptions2">
              <p class="light">Product 2</p>
            </div>

            <div class="col s12 m4 productOptions productOptions3">
              <p class="light">Product 3</p>
            </div>

          </div>
          <!--end of Product row -->

          <!-- selected product -->
          <div class="container">
            <div class="section">
              <div class="row">
                <div class="col s12 m6 productSelected">
                  <p class="light">Selected Product
                  <a id="addButton" class="hidden btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a></p>
                </div>

                <div class="col s12 m6 addTime">
                  <p class="light">Javascript Time</p>
                </div>

                <!-- Append List -->
                <div class="container">
                  <div class="section">
                    <div class="row">
                      <div class="col s12 m4 newProduct">
                        <p class="light">Tide</p>
                      </div>

                      <div class="col s12 m4 newProduct">
                        <p class="light">Apples</p>
                      </div>

                      <div class="col s12 m4 newProduct">
                        <p class="light">Cheese</p>
                      </div>

                    </div>


                  </div>
                </div>
                  <!-- last div-->

                  &lt;!&ndash;  Scripts&ndash;&gt;

                  <script src="assets/javascript/materialize.js"></script>
                  <script src="assets/javascript/init.js"></script>
-->

  </body>

</html>

</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="assets/javascript/materialize.js"></script>
<script src="assets/javascript/init.js"></script>
<script type="text/javascript" src="assets/javascript/list.js"></script>


</body>

</html>
